site_author: "老王天天写bug"
site_name: 滤镜工具
docs_dir: docs                         

nav:
  - 主页: index.md

theme:
  name: material
  language: zh
  font: false
  logo: imgs/favicon.png
  favicon: imgs/favicon.png
  palette: 
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: orange
      accent: orange
      toggle: 
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: orange
      accent: orange
      toggle: 
        icon: material/brightness-4
        name: Switch to light mode

  features: 
    # - header.autohide
    - navigation.tabs
    - navigation.top
    # - search.highlight

# repo_url: https://github.com/squidfunk/mkdocs-material
extra:
  homepage: /
  manifest: 
    version: "0.1.3"
    notes: ""
    pub_date: "2024-05-14T16:09:04Z"
    url_macos_dmg: "https://archive.lwdocs.cn/macos/AssetArchive_Installer.dmg.zip?t=1726833450"
    url_macos_update: "https://archive.lwdocs.cn/macos/AssetArchive_Installer.tar.gz?t=1726833450"
    sig_macos_update: ""
    url_windows_installer: "https://archive.lwdocs.cn/windows/AssetArchive_Installer.msi?t=1726833450"
    url_windows_update: "https://archive.lwdocs.cn/windows/AssetArchive_Installer.msi.zip?t=1726833450"
    sig_windows_update: ""
