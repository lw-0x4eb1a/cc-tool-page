plugins:
  # - search
  - macros

markdown_extensions:
  - attr_list
  - meta
  - admonition
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  # - pymdownx.keys
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.snippets:
      check_paths: true
      base_path: "docs/"
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true
  # - mermaid: true
  - pymdownx.tasklist:
      custom_checkbox: true
